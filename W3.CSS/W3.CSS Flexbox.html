<!--
Thuộc tính flex-direction
Thuộc tính này flex-directionchỉ định hướng hiển thị của các mục flex.

Nó có thể có một trong các giá trị sau:

row
column
row-reverse
column-reverse 

Thuộc tính flex-wrap
Thuộc tính này flex-wrapchỉ định liệu các mục flex có nên bao quanh hay không nếu không có đủ chỗ cho chúng trên một dòng flex.

Nó có thể có một trong các giá trị sau:

nowrap
wrap
wrap-reverse

Thuộc tính flex-flow
Thuộc tính này flex-flowlà cách viết tắt để thiết lập cả hai thuộc tính flex-directionvà flex-wrap.

Thuộc tính justify-content
Thuộc tính này justify-contentđược sử dụng để căn chỉnh các mục flex khi chúng không sử dụng hết không gian có sẵn trên trục chính (theo chiều ngang).

nó có thể có một trong các giá trị sau:

center
flex-start
flex-end
space-around
space-between
space-evenly


Thuộc tính align-items
Thuộc tính này align-itemsđược sử dụng để căn chỉnh các mục flex khi chúng không sử dụng hết không gian dọc có sẵn.

Nó có thể có một trong các giá trị sau:

center
flex-start
flex-end
stretch
baseline
normal

Thuộc tính align-content
Thuộc tính này align-contentđược sử dụng để căn chỉnh các đường flex.

Thuộc tính này align-contenttương tự như align-items, nhưng thay vì căn chỉnh các mục flex, nó căn chỉnh các dòng flex.

Nó có thể có một trong các giá trị sau:

center
stretch
flex-start
flex-end
space-around
space-between
space-evenly
