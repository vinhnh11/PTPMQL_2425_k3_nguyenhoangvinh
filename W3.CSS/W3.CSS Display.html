<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <body>
    <div class="w3-container">
      <h1>Nguyen Hoang Vinh-2221050050</h1>

      <div class="w3-display-container w3-green" style="height: 300px">
        <div class="w3-display-topleft">Nguyen Hoang Vinh</div>
        <div class="w3-display-topright">2221050050</div>
        <div class="w3-display-bottomleft">DCCTCT67_04A</div>
        <div class="w3-display-bottomright">2221050050</div>
        <div class="w3-display-left">Nguyen Hoang Vinh</div>
        <div class="w3-display-right">Nguyen Hoang Vinh</div>
        <div class="w3-display-middle">Nguyen Hoang Vinh</div>
        <div class="w3-display-topmiddle w3-hide-small">Nguyen Hoang Vinh</div>
        <div class="w3-display-bottommiddle w3-hide-small">
         Nguyen Hoang Vinh
        </div>
      </div>
    </div>
  </body>
</html>
