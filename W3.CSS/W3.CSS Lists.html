<!DOCTYPE html>

<body>

<div class="w3-container">
  <h2>Basic List</h2>
  <p>Nguyen Hoang Vinh:</p>
  <ul class="w3-ul">
    <li>Vinh</li>
    <li>Hoang</li>
    <li>nguyen</li>
  </ul>
</div>

</body>
</html>
