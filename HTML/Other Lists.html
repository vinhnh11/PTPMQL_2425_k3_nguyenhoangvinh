<html>
<body>

<h2>A Description List</h2>

<dl>

  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>

Sử dụng phần tử HTML <dl>để xác định danh sách mô tả
