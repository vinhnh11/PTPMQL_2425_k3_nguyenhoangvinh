<!-- 
 <b>- Văn bản in đậm
<strong>- Văn bản quan trọng
<i>- Văn bản in nghiêng
<em>- Văn bản được nhấn mạnh Nội dung bên trong thường được hiển thị theo dạng in nghiêng.
<mark>- Văn bản được đánh dấu
<small>- Văn bản nhỏ hơn
<del>- Văn bản đã xóa
<ins>- Đã chèn văn bản
<sub>- Văn bản chỉ số dưới
<sup>- Văn bản chữ mũ-->  
 <!DOCTYPE html>
<html>
<body>

<p>Nguyen Hoang Vinh.</p>
<p><i>2221050050.</i></p>
<p><small>Nguyen Hoang Vinh.</small></p> 
<p>Nguyen Hoang Vinh<mark>milk</mark> today.</p>  
<p>Nguyen Hoang Vinh <del>blue</del> <ins>red</ins>.</p>
<p>Nguyen Hoang Vinh <del>blue</del> red.</p>
<p>Nguyen Hoang Vinh <sub>04</sub> text.</p> 
<p>Nguyen Hoang Vinh <sup>24</sup> text.</p>
</body>
</html>
