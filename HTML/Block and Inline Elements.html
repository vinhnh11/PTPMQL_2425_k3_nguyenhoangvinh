<!--
Hai phần tử khối thường được sử dụng là: <p> và <div>.

Phần tử này <p>xác định một đoạn văn trong tài liệu HTML.

Phần tử này <div>xác định một phân vùng hoặc một phần trong tài liệu HTML.-->
    <!DOCTYPE html>
<html>
<body>

<p style="border: 1px solid black">Hello Vinh</p>
<div style="border: 1px solid black">Hello Vinh</div>

<p>Nguyen hoang vinh.</p>

</body>
</html> 
<!--
Phần tử <span>
Phần tử này <span>là một vùng chứa nội tuyến được sử dụng để đánh dấu một phần của văn bản hoặc một phần của tài liệu.-->
<!--Phần tử <div>
Phần tử này <div>thường được dùng làm nơi chứa các phần tử HTML khác.
    -->
