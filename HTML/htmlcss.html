<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  color: blue;
  font-family: verdana;
  font-size: 300%;

}
p  {
  color: red;
  font-family: courier;
  font-size: 160%; 
  border: 2px solid powderblue;
  padding: 30px; 
  margin: 50px;
}
</style>
</head>
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
</head>
<body>

<h1>Nguyen Hoang Vinh</h1>
<p>2221050050.</p>

</body>
</html>
<!--Sử dụng thuộc tính HTML styleđể tạo kiểu nội tuyến
Sử dụng phần tử HTML <style>để xác định CSS nội bộ
Sử dụng phần tử HTML <link>để tham chiếu đến tệp CSS bên ngoài
Sử dụng phần tử HTML <head>để lưu trữ các phần tử <style> và <link>
Sử dụng thuộc tính CSS colorcho màu văn bản
Sử dụng thuộc tính CSS font-familycho phông chữ văn bản
Sử dụng thuộc tính CSS font-sizecho kích thước văn bản
Sử dụng thuộc tính CSS bordercho đường viền
Sử dụng thuộc tính CSS paddingcho khoảng cách bên trong đường viền
Sử dụng thuộc tính CSS margincho khoảng trống bên ngoài đường viền-->
