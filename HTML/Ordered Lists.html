<!DOCTYPE html>
<html>
<body>

<h2>Nguyen Hoang Vinh</h2>

<ol type = "1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  

</body>
</html>  
<!--
Sử dụng phần tử HTML <ol>để xác định danh sách có thứ tự
Sử dụng thuộc tính HTML typeđể xác định kiểu đánh số
Sử dụng phần tử HTML <li>để xác định một mục danh sách
Danh sách có thể được lồng vào nhau
Các mục danh sách có thể chứa các phần tử HTML khác -->
