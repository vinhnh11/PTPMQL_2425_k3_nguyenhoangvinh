<!DOCTYPE html>
<html>
<head>
<style>
.all-browsers {
  margin: 0;
  padding: 5px;
  background-color: lightgray;
}

.all-browsers > h1, .browser {
  margin: 10px;
  padding: 5px;
}

.browser {
  background: white;
}

.browser > h2, p {
  margin: 4px;
  font-size: 90%;
}
</style>
</head>
<body>

<article class="all-browsers">
  <h1>Nguyen Hoang Vinh</h1>
  <article class="browser">
    <h2>Nguyen Hoang Vinh</h2>
    <p>CNTT</p>
  </article>
  <article class="browser">
    <h2>Nguyen Hoang Vinh</h2>
    <p>Tin KTe.</p>
  </article>
  <article class="browser">
    <h2>Nguyen Hoang Vinh</h2>
    <p>2221050050.</p>
  </article>
</article>

</body>
</html> 
<!--Phần tử này <article> chỉ định nội dung độc lập, khép kín
    Phần tử này <section>xác định phần trong tài liệu.
    Phần tử này <header>đại diện cho một vùng chứa nội dung giới thiệu hoặc một tập hợp các liên kết điều hướng.
    Phần tử này <footer>xác định chân trang cho một tài liệu hoặc phần.
    Phần tử này <nav>xác định một tập hợp các liên kết điều hướng.
    Phần tử này <aside>xác định một số nội dung ngoài nội dung mà nó được đặt vào 
    Thẻ này <figure>chỉ định nội dung độc lập, như hình minh họa, sơ đồ, ảnh, danh sách mã
    
-->
